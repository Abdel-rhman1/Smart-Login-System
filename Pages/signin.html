<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="w-75 loginContainer p-5 mx-auto">
            <h2 class="text-center lead mb-3">Smart Login System</h2>
            <div class="form-group">
                <input 
                    type="email" 
                    placeholder="Enter Your email" 
                    class="form-control mb-3" 
                    id="email" 
                    name="email"                     
                    required
                    autocomplete="off">
            </div>
            <div class="form-group mb-2">
                <input 
                    type="password" 
                    placeholder="Enter Your password" 
                    class="form-control mb-4" 
                    id="password" 
                    name="password"
                    required>
                    
            </div>
            <span class="text-center  inputError" id="inputLoginError">
                All Inputs Is Required
            </span> 
            <div class="form-group">
                <button 
                    type="submit" 
                    class="form-control my-4" 
                    id="login" 
                    >
                        Login
                    </button>
            </div>
            <p class="text-center haventAccount" >Donâ€™t have an account? <a href="sinup.html" target="_self">Sign Up</a></p>
        </div>
    </div>
    <script src="../JS/validate.js"></script>
</body>
</html>
